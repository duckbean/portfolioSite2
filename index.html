<!DOCTYPE html>
<html lang='en'>
   <head>
      <meta charset='utf-8'/>
      <title>Portfolio Site</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <div class='whole-container'>
      <div class='main-container'>
         <header>
            <div class = 'main-top-container'>
               <div class = 'main-top-left-container'>
                  <img src="udacityLogo.svg" alt="Udacity Logo" height = "70" width = "70">
               </div>
               <div class = 'main-top-right-container'>
                  <h1> David Martell </h1>
                  <h3> Front-End Engineer </h3>
               </div>
            </div>
         </header>
         <div class = 'main-mid-container'>
            <img src = "sunrisePic.jpg" alt="Computer Picture" height = "100%" width = "100%">
         </div>
         <div class = 'main-bottom-container'>
            <div class = 'featured-work'>
               <h1> Featured Work </h1>
            </div>
            <div class = 'grid-container'>
               <div class = 'grid-item'>
                  <div class = 'grid-pic'>
                     <a href="https://codepen.io/duckBerry/pen/EboqyM">
                     <img src="blockBreakerGamePic.jpg" alt="Block Breaker">
                     </a>
                  </div>
                  <div class = 'grid-text'>
                     <h2> Block Breaker </h2>
                     <p> Completed </p>
                  </div>
               </div>
               <div class = 'grid-item'>
                  <div class = 'grid-pic'>
                     <img src="pixelartMakerPic.jpg" alt="Pixel Art Maker" height = "200px" width = "200px">
                  </div>
                  <div class = 'grid-text'>
                     <h2> Pixel Art Maker </h2>
                     <p> Not Completed </p>
                  </div>
               </div>
               <div class = 'grid-item'>
                  <div class = 'grid-pic'>
                     <img src="world-map.jpg" alt="Neighborhood Map" height = "200px" width = "200px">
                  </div>
                  <div class = 'grid-text'>
                     <h2> Map App </h2>
                     <p> Not Completed </p>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</html>
